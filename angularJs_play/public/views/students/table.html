<search-box></search-box>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody ng-repeat="data in datas | orderBy:orderProp | filter: query">
    <tr>
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
      <td><a href="#staff/{{data.id}}">Detail</a></td>
    </tr>
  </tbody>
</table>
